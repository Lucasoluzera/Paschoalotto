<mat-card>
    <mat-card-title>
        Alterar Rolê
    </mat-card-title>

    <form>
            <mat-form-field>
                <input matInput
                       disabled="true"
                       placeholder="Código"
                       [(ngModel)]="divida.id" name="Id">
            </mat-form-field>
            <mat-form-field>
                <input matInput
                       placeholder="Valor da Divida"
                       [(ngModel)]="divida.valorDivida" name="price">
            </mat-form-field>
        </form>

    <button class="buttonGreen" mat-raised-button
            (click)="alterarIngresso()">
        Salvar
    </button>

    <button class="buttonRed" mat-raised-button
            (click)="excluir()">
        Excluir
    </button>

    <button class="buttonCancelar" mat-raised-button
            (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
